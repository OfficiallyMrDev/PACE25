<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PACE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="assets/pacelogo.png"
      alt="PACE Logo"
      style="
        position: fixed;
        top: 10px;
        right: 10px;
        max-height: 60px;
        margin: 5px;
      "
    />
    <div class="main-menu">
      <h1 class="title">The Official Launch of PACE 25</h1>
      <h2 class="subtitle"></h2>
      <a
        href="main.html"
        class="start-button"
        aria-label="Start the puzzle"
        onclick="try{sessionStorage.setItem('playMusic','1')}catch(e){}"
        >Reveal</a
      >
    </div>
  </body>
</html>
